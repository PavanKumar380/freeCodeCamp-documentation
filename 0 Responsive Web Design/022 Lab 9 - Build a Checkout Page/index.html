<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale-1.0">
        <title>Checkout Page</title>
    </head>

    <body>
        <h1>Checkout</h1>
        <section>
            <h2>Your Cart</h2>
            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="rubiks cube">
                <figcaption>Rubiks Cube</figcaption>
            </figure>
        </section>
        <section>
            <h2>Payment Information</h2>
            <form>
                <label for="card-name">Cardholder name<span aria-hidden="true">*</span>:</label>
                <input id="card-name" name="card-name" type="text" required><br>
                <label for="card-number">Card number<span aria-hidden="true">*</span>:</label>
                <input id="card-number" name="card-number" type="text" required aria-describedby="card-number-help">
                <p id="card-number-help">Please enter your 16 digit card number without spaces or dashes.</p>
                <input type="submit" value="Place Order">
            </form>
        </section>
    </body>

</html>
