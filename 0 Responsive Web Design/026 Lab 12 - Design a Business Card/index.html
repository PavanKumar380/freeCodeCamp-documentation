<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet">
        <title>Business Card</title>
    </head>

    <body>
        <div class="business-card">
            <img class="profile-image" src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg" alt="flower">
            <p class="full-name">
                P. V. Pavan Kumar 
            </p>
            <p class="designation">
                Junior Fullstack Developer
            </p>
            <p class="company">
                Stark Industries
            </p>
            <hr>
            <p>
                Email: email@example.com
            </p>
            <p>
                Phone: 9999999999
            </p>
            <a class="portfolio-link" href="https://example.com/">Portfolio</a>
            <hr>
            <div class="social-media">
                <h2>Connect with me</h2>
                <a href="x.com">Twitter</a> <a href="linkedin.com">LinkedIn</a> <a href="github.com">GitHub</a>
            </div>
        </div>
    </body>

</html>
