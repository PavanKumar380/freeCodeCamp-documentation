<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Multimedia Player</title>
    </head>

    <body>
        <h1>Multimedia in HTML</h1>
        <section>
            <h2>Sailing Away</h2>
            <audio controls aria-label="Audio player">
                <source src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3" type="audio/mp3">
            </audio>
        </section>
        <section>
            <h2>What is the map method and how does it work?</h2>
            <video controls width="360" aria-label="Video player">
                <source src="https://cdn.freecodecamp.org/curriculum/labs/what-is-the-map-method-and-how-does-it-work.mp4" type="video/mp4">
                <track src="what-is-a-map-method.vtt" kind="captions" srclang="en" label="English" default>
            </video>
        </section>
        <section>
            <h2>Transcript</h2>
            <p>
                Transcript of "What is the map method and how does it work?" goes here.
            </p>
        </section>
    </body>

</html>
