<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Blog Post Card</title>
    </head>
    <body>
        <div class="blog-post-card">
            <img src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg" alt="working on a laptop" class="post-img">
            <div class="post-content">
                <h2 class="post-title">Title</h2>
                <p class="post-excerpt">Summary of blog post.</p>
                <a class="read-more" href="https://example.org">Read More</a></p>
            </div>
        </div>
    </body>
</html>
