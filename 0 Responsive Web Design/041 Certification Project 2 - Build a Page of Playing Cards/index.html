<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Playing Cards</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <main id="playing-cards">
            <div class="card">
                <div class="left">
                    <p>Q</p>
                    <p>♠</p>
                </div>
                <div class="middle">
                    <p>♠</p>
                </div>
                <div class="right">
                    <p>Q</p>
                    <p>♠</p>
                </div>
            </div>
            <div class="card">
                <div class="left">
                    <p>K</p>
                    <p>♣</p>
                </div>
                <div class="middle">
                    <p>♣</p>
                </div>
                <div class="right">
                    <p>K</p>
                    <p>♣</p>
                </div>
            </div>
            <div class="card red">
                <div class="left">
                    <p>Q</p>
                    <p>♥</p>
                </div>
                <div class="middle">
                    <p>♥</p>
                </div>
                <div class="right">
                    <p>Q</p>
                    <p>♥</p>
                </div>
            </div>
            <div class="card red">
                <div class="left">
                    <p>K</p>
                    <p>♦</p>
                </div>
                <div class="middle">
                    <p>♦</p>
                </div>
                <div class="right">
                    <p>K</p>
                    <p>♦</p>
                </div>
            </div>
        </main>
    </body>

</html>
