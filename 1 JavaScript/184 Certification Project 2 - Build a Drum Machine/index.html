<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Drum Machine</title>
  </head>
  <body>
    <div id="drum-machine">
      <div id="pad-bank" class="container">
        <div id="heater-1" class="drum-pad">
          Q
          <audio id="Q" class="clip" src="https://cdn.freecodecamp.org/curriculum/drum/Heater-1.mp3"></audio>
        </div>
        <div id="heater-2" class="drum-pad">
          W
          <audio id="W" class="clip" src="https://cdn.freecodecamp.org/curriculum/drum/Heater-2.mp3"></audio>
        </div>
        <div id="heater-3" class="drum-pad">
          E
          <audio id="E" class="clip" src="https://cdn.freecodecamp.org/curriculum/drum/Heater-3.mp3"></audio>
        </div>
        <div id="heater-4" class="drum-pad">
          A
          <audio id="A" class="clip" src="https://cdn.freecodecamp.org/curriculum/drum/Heater-4_1.mp3"></audio>
        </div>
        <div id="clap" class="drum-pad">
          S
          <audio id="S" class="clip" src="https://cdn.freecodecamp.org/curriculum/drum/Heater-6.mp3"></audio>
        </div>
        <div id="open-hh" class="drum-pad">
          D
          <audio id="D" class="clip" src="https://cdn.freecodecamp.org/curriculum/drum/Dsc_Oh.mp3"></audio>
        </div>
        <div id="kick-n-hat" class="drum-pad">
          Z
          <audio id="Z" class="clip" src="https://cdn.freecodecamp.org/curriculum/drum/Kick_n_Hat.mp3"></audio>
        </div>
        <div id="kick" class="drum-pad">
          X
          <audio id="X" class="clip" src="https://cdn.freecodecamp.org/curriculum/drum/RP4_KICK_1.mp3"></audio>
        </div>
        <div id="closed-hh" class="drum-pad">
          C
          <audio id="C" class="clip" src="https://cdn.freecodecamp.org/curriculum/drum/Cev_H2.mp3"></audio>
        </div>
      </div>
      <p id="display"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
