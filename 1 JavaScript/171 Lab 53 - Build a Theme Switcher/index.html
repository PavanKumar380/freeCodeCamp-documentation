<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Switcher</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="light-theme">
  <button id="theme-switcher-button" class="theme-light" aria-haspopup="true" aria-expanded="false" aria-controls="theme-dropdown">Switch Theme</button>
  <ul id="theme-dropdown" role="menu" aria-labelledby="theme-switcher-button" hidden>
    <li id="theme-light" role="menuitem">Light</li>
    <li id="theme-dark" role="menuitem">Dark</li>
    <li id="theme-royal" role="menuitem">Royal</li>
    <li id="theme-oak" role="menuitem">Oak</li>
  </ul>
  <div id="status" aria-live="polite"></div>
  <script src="./script.js"></script>
</body>
</html>
